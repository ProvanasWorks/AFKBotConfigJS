# Sunucu Bilgileri
server:
  ip: "oyna.provanas.com"
  port: 25565  # Varsayılan Minecraft portu
  version: "1.21.8"

# Bot Hesap Bilgileri
bot:
  username: "OrnekOyuncu"
  password: "OrnekSifre123"

# Oyun Ayarları
game:
  mode: "vadi"  # /sv komutunda kullanılacak oyun modu
  home: "provanas"     # /home komutunda kullanılacak (opsiyonel)

# Zamanlama Ayarları (milisaniye)
timing:
  reconnectDelay: 10000  # Bağlantı kopması durumunda bekleme

# Opsiyonel Özellikler
features:
  autoReconnect: true    # Otomatik yeniden bağlanma
  logChat: false         # Sohbet mesajlarını logla
  logAllMessages: true    # Sunucudan gelen tüm mesajları logla
  logWhispers: true      # Fısıltı mesajlarını logla


commands:
  login:
    cmd: "/login {password}"
    waitTime: 10000           # 10 saniye bekle
    retry: 2                  # 2 kez tekrar dene
    retryInterval: 2000       # 2 saniye aralıkla
    enabled: true
    isFirstTimeLogin: true    # 🔒 SADECE İLK GİRİŞTE ÇALIŞIR
    repeat: false             # Tekrarlanmaz
    
  # SV komutu - Sadece ilk girişte çalışır
  sv:
    cmd: "/sv {mode}"
    waitTime: 10000           # Login sonrası 10 saniye bekle
    retry: 1
    retryInterval: 3000
    enabled: true
    isFirstTimeLogin: false    # 🔒 SADECE İLK GİRİŞTE ÇALIŞIR
    repeat: false
    
  # Spawn komutu - Her 10 dakikada tekrarlanır (AFK için)
  spawn:
    cmd: "/spawn"
    waitTime: 600000          # İlk spawn 10 dakika sonra
    retry: 0
    enabled: true
    isFirstTimeLogin: false   # 🔓 Her bağlantıda çalışır
    repeat: true              # 🔁 Tekrarlanır
    repeatInterval: 600000    # Her 10 dakikada (600000ms = 10 dakika)
  