# Sunucu Bilgileri
server:
  ip: "bot_sunucu_ip"
  port: 25565  # Varsayılan Minecraft portu
  version: "bot_oyun_surumu"

# Bot Hesap Bilgileri
bot:
  username: "bot_kullanici_adi"
  password: "bot_kullanici_sifre"

# Oyun Ayarları
game:
  mode: "bot_oyun_modu"  # /sv komutunda kullanılacak oyun modu

# Zamanlama Ayarları (milisaniye ile çalışır)
timing:
  reconnectDelay: 10000  # Bağlantı kopması durumunda bekleme

# Opsiyonel Özellikler
features:
  autoReconnect: true    # Otomatik yeniden bağlanma
  logChat: false         # Sohbet mesajlarını logla
  logAllMessages: true   # Sunucudan gelen tüm mesajları logla
  logWhispers: true      # Fısıltı mesajlarını logla


commands:
  login:
    cmd: "/login {password}"
    waitTime: 10000           # 10 saniye bekle
    retry: 2                  # 2 kez tekrar dene
    retryInterval: 2000       # 2 saniye aralıkla
    enabled: true
    isFirstTimeLogin: true    # SADECE İLK GİRİŞTE ÇALIŞIR
    repeat: false             # Tekrarlanmaz
    
  # Sunucu komutu - Sadece ilk girişte çalışır
  sv:
    cmd: "/sv {mode}"
    waitTime: 10000
    retry: 1
    retryInterval: 3000
    enabled: true
    isFirstTimeLogin: false
    repeat: false